<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="mt-5">Register</h2>
        <form id="register-form" class="mt-3" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="telegram_id">Telegram ID</label>
                <input type="text" class="form-control" id="telegram_id" name="telegram_id" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $('#register-form').on('submit', function(event) {
            event.preventDefault();
            const username = $('#username').val();
            const telegram_id = $('#telegram_id').val();
            const password = $('#password').val();
            $.ajax({
                url: 'http://localhost:8000/register',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ username, telegram_id, password }),
                success: function(data) {
                    alert('Registration successful!');
                    window.location.href = 'file:///C:/new%20folder/new%20testzd/web/index.html';
                },
                error: function() {
                    alert('Registration failed!');
                }
            });


        });
    </script>
</body>
</html>
